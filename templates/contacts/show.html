{% extends '../master.html' %}

{% block title %}Show Contact{% endblock %}

{% block content %}
<div>    
    <a href="/contacts/{{ contact.id}}/edit" class="btn btn-primary btn-sm">Edit</a>
    <form style="display: inline;" action="/contacts/{{ contact.id }}" method="post">
        <button class="btn btn-danger btn-sm" type="submit" onclick="return confirm('Are you sure, you want to delete?');">Delete</button>
        <input type="hidden" name="_method" value="delete">
    </form>
</div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover table-stripped">
            <tr>
                <th>ID</th>
                <td>{{ contact.id}}</td>
            </tr>
            <tr>
                <th>Full Name</th>
                <td>{{ contact.full_name}}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{ contact.email}}</td>
            </tr>
        </table>
    </div>
{% endblock %}
